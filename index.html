<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Grepper</title>
    <style>
      .sticky-top {
        position: sticky;
        top: 1px;
        background-color: white;
      }
      .sticky-top-thead {
        position: sticky;
        top: 130px;
        background-color: white;
      }

      .highlighted {
        color: orangered;
      }
      .table td,
      .table th {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .table-responsive {
        max-width: 100%;
        overflow-x: auto;
      }
      table th {
        background-color: #6c757d !important;
      }
      .delete-btn {
        color: #6c757d !important;
      }
      .drop-area {
        border: 2px dashed gray;
        border-radius: 20px;
        text-align: center;
        height: 300px;
        width: 100%;;
        padding: 100px;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="favicon.ico"
    />
  </head>
  <body>
    <div id="app">
      <div :class='isContainerFluid ? "container-fluid" : "container"'>
        <div
          @dragenter="handleDragEnter"
          @dragover="handleDragOver"
          @dragleave="handleDragLeave"
          @drop="handleDrop"
        >
          <div class="sticky-top">
            <div class="d-flex">
              <h4 class="pt-2">CSV Grepper</h4>
              <div class="form-check form-switch ms-4 mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="toggleContainer"
                  @change="toggleContainerFluid"
                />
                <label class="form-check-label" for="toggleContainer"
                  >Fluid Table</label
                >
              </div>
            </div>

            <div class="row">
              <div class="col-auto">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dataset-dropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Dataset
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dataset-dropdown"
                    style="z-index: 100"
                  >
                    <li v-for="(dataset, index) in datasets" :key="index">
                      <div class="d-flex">
                        <a
                          class="dropdown-item flex-grow-1"
                          href="#"
                          @click="selectDataset(index)"
                        >
                          {{ dataset.name }}
                        </a>
                        <button
                          v-if="index !== 0"
                          @click="deleteDataset(index)"
                          class="delete-btn btn btn-light btn-sm"
                        >
                          Delete
                        </button>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <input
                  type="text"
                  v-model="searchText"
                  placeholder="Refined search..."
                  class="form-control"
                />
              </div>
            </div>
            <caption>
              List of data loaded from a CSV file. Please Drag & Drop the
              CSV file onto the screen.<br />
              <span class="text-success"
                >All data is stored locally and will not be sent
                externally.</span
              >
            </caption>
          </div>

          <div class="row">
            <div class="col">
              <div>
                <div v-if='selectedDataset.name === "None"' class="drop-area mt-4">
                  <span class="text-secondary">Drop CSV file here.</span>
                </div>
                <table
                  class="table table-striped table-bordered table-hover table-sm caption-top mt-2"
                >
                  <thead class="sticky-top-thead">
                    <tr class="table-dark">
                      <th
                        v-for="(header, index) in headers"
                        :key="index"
                        @click="toggleOverflow"
                      >
                        {{ header }}
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(row, rowIndex) in filteredRows" :key="rowIndex">
                      <td
                        v-for="(cell, cellIndex) in row"
                        :key="cellIndex"
                        v-html="cell"
                        @click="toggleOverflow"
                      >
                        {{ cell }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="csv-grepper.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
