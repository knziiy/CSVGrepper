<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Table</title>
    <style>
      .sticky-top {
        background-color: white;
        z-index: 10 !important;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="favicon.ico"
    />
  </head>
  <body>
    <div id="app" class="container">
      <div
        @dragenter="handleDragEnter"
        @dragover="handleDragOver"
        @dragleave="handleDragLeave"
        @drop="handleDrop"
        style="height: 1000px"
      >
        <h4 class="pt-2">Local Storage Table</h4>
        <div class="row">
          <!-- Add this dropdown to select datasets -->
          <div class="col-auto">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dataset-dropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Dataset
              </button>
              <ul
                class="dropdown-menu"
                aria-labelledby="dataset-dropdown"
                style="z-index: 100"
              >
                <li v-for="(dataset, index) in datasets" :key="index">
                  <a
                    class="dropdown-item"
                    href="#"
                    @click="selectDataset(index)"
                  >
                    {{ dataset.name }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col">
            <input
              type="text"
              v-model="searchText"
              placeholder="Refined search..."
              class="form-control"
            />
          </div>
          <div class="col"></div>
          <div class="col">
            <button @click="clearLocalStorage" class="btn btn-sm btn-dark">
              Clear LocalStorage
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <table
              class="table table-striped table-hover table-sm caption-top mt-3"
            >
              <caption>
                List of data loaded from a CSV file. Please Drag & Drop the CSV
                file onto the screen.
              </caption>
              <thead class="sticky-top">
                <tr class="table-dark">
                  <th v-for="(header, index) in headers" :key="index">
                    {{ header }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(row, rowIndex) in filteredRows" :key="rowIndex">
                  <td v-for="(cell, cellIndex) in row" :key="cellIndex">
                    {{ cell }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="local-storage-table.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
